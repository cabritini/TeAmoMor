<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu amor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer-container">
        <div class="bloco">
            <div class="palavra">Dias</div>
            <div id="dias" class="caixa-timer">Eu</div>
        </div>
        <div class="bloco">
            <div class="palavra">Horas</div>
            <div id="horas" class="caixa-timer">Te</div>
        </div>
        <div class="bloco">
            <div class="palavra">Minutos</div>
            <div id="minutos" class="caixa-timer">Amo</div>
        </div>
        <div class="bloco">
            <div class="palavra">Segundos</div>
            <div id="segundos" class="caixa-timer">Muito</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
